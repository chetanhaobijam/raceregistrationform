<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Race Registration Form Page</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="navbar-brand text-uppercase d-flex">
      <div><img class="logo" src="assets/images/Run_logo.png" alt="logo"></div>
      <div class="brandTitle d-flex align-items-center">Race for Health</div>
    </div>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarContent">
      <ul class="navbar-nav ml-lg-auto mr-lg-4">
        <li class="nav-item">
          <a href="#" class="nav-link pl-3">Home</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link pl-3">About</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link pl-3">Sponsors</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link pl-3">Contact</a>
        </li>
        <li class="nav-item">
          <a href="register.html" class="nav-link pl-3 btn btn-warning" id="registerBtn">Register</a>
        </li>
      </ul>
    </div>
  </nav>
    <!-- End of Navigation Bar -->

  <main>
    <div class="info">Participant Information</div>
    <form action="#">
      <div class="formContainer">
        <div clsss="containerOne">
          <div class="form-group">
            <label for="name">Name<span class="required">*</span></label>
            <input type="text" name="name" id="name" placeholder="Enter your name here" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="address">Address<span class="required">*</span></label>
            <input type="text" name="address" id="address" placeholder="Enter your address here" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="state">State<span class="required">*</span></label>
            <input type="text" name="state" id="state" placeholder="Enter your state here" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="phone">Phone<span class="required">*</span></label>
            <input type="number" name="phone" id="phone" placeholder="Enter your phone here" class="form-control" required minlength="10">
          </div>
          <div>
            <div class="form-group">
              <label for="gender">Gender<span class="required">*</span></label>
              <input type="radio" name="gender" value="Male">Male
              <input type="radio" name="gender" value="Female">Female
            </div>
            <div class="form-group">
              <label for="tshirtSize">T-Shirt Size<span class="required">*</span></label>
              <select name="tshirtSize" id="tshirtSize">
                <option value="Small">Small</option>
                <option value="Medium">Medium</option>
                <option value="Large">Large</option>
                <option value="XLarge">XLarge</option>
                <option value="XXLarge">XXLarge</option>
              </select>
            </div>
          </div>
        </div>
        <div class="containerTwo">
          <div class="form-group">
            <label for="email">Email Address<span class="required">*</span></label>
            <input type="email" name="email" id="email" placeholder="Enter your email here" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="city">City<span class="required">*</span></label>
            <input type="text" name="city" id="city" placeholder="Enter your city here" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="zip">Name<span class="required">*</span></label>
            <input type="number" name="zip" id="zip" placeholder="Enter your name here" class="form-control" required maxlength="6">
          </div>
          <div class="form-group">
            <label for="dob">Date of Birth<span class="required">*</span></label>
            <input type="date" name="dob" id="dob" placeholder="Enter your name here" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="chooseRace">Choose Race<span class="required">*</span></label>
            <input type="radio" name="chooseRace" id="chooseRace" value="5K">5K
            <input type="radio" name="chooseRace" id="chooseRace" value="Fun Race">Fun Race
            <input type="radio" name="chooseRace" id="chooseRace" value="Half Marathon">Half Marathon
            <input type="radio" name="chooseRace" id="chooseRace" value="Full Marathon">Full Marathon
          </div>
        </div>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-danger">Submit</button>
      </div>
      
      
      <div class="form-group"></div>
      <div class="form-group"></div>
      <div class="form-group"></div>
      <div class="form-group"></div>
    </form>
  </main>


  <!-- End Note -->
  <footer>
    Created and Designed by <a href="https://github.com/chetanhaobijam">Haobijam Chetan Singh (<i class="fab fa-github"></i>)</a>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
